<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guess Who - Game</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container game-page">
    <header>
      <h1>Guess Who - Game</h1>
      <p>Click a profile card to turn it face down. Can you work out which is being thought of?</p>
    </header>
    <div class="game-board" id="gameBoard">
      <!-- Profile cards will be generated here -->
    </div>

    <div class="end-screen" id="endScreen">
      <h2>Congratulations! You've won!</h2>
      <div class="celebration">ðŸŽ‰</div>
      <div class="end-buttons">
        <button onclick="restartGame()">Repeat</button>
        <button onclick="goHome()">New Game</button>
      </div>
    </div>
  </div>

  <script>
    const selectedTopic = localStorage.getItem("selectedTopic");
    // This is a sample list of profiles. You can add more as needed.
    const profiles = [
      { id: 1, image: "profile1.jpg" },
      { id: 2, image: "profile2.jpg" },
      { id: 3, image: "profile3.jpg" },
      { id: 4, image: "profile4.jpg" },
      { id: 5, image: "profile5.jpg" },
      { id: 6, image: "profile6.jpg" },
      { id: 7, image: "profile7.jpg" },
      { id: 8, image: "profile8.jpg" }
      // ... add up to 24 profiles if needed
    ];

    function createProfileCard(profile) {
      const card = document.createElement("div");
      card.classList.add("profile-card");
      card.setAttribute("data-id", profile.id);
      card.innerHTML = `
        <img src="${profile.image}" alt="Profile ${profile.id}" class="profile-img">
        <p>Profile ${profile.id}</p>
      `;
      card.addEventListener("click", flipProfile);
      return card;
    }

    function flipProfile(event) {
      const card = event.target.closest(".profile-card");
      // Prevent clicking an already flipped card
      if (card.classList.contains("flipped")) return;
      card.classList.add("flipped");
      card.style.opacity = 0;
      checkEndGame();
    }

    function checkEndGame() {
      const flippedCards = document.querySelectorAll(".profile-card.flipped");
      if (flippedCards.length === profiles.length - 1) {
        // Show the end screen with animation
        document.getElementById("endScreen").classList.add("show");
      }
    }

    function restartGame() {
      document.querySelectorAll(".profile-card").forEach(card => {
        card.classList.remove("flipped");
        card.style.opacity = 1;
      });
      document.getElementById("endScreen").classList.remove("show");
    }

    function goHome() {
      localStorage.removeItem("selectedTopic");
      window.location.href = "index.html";
    }

    // Generate the game board
    const gameBoard = document.getElementById("gameBoard");
    profiles.forEach(profile => {
      gameBoard.appendChild(createProfileCard(profile));
    });
  </script>
</body>
</html>
