<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guess Who - Game</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Google Fonts for a modern look -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container game-page">
    <header>
      <!-- The topic title will be set dynamically -->
      <h1 id="topicTitle">Topic Name</h1>
      <p>Click a profile card to reveal it. Can you deduce the mystery one?</p>
    </header>
    <div class="game-board" id="gameBoard">
      <!-- Profile cards will be generated here -->
    </div>

    <div class="end-screen" id="endScreen">
      <h2>Congratulations! You've won!</h2>
      <div class="celebration">ðŸŽ‰</div>
      <div class="end-buttons">
        <button onclick="restartGame()">Repeat</button>
        <button onclick="goHome()">New Game</button>
      </div>
    </div>
  </div>

  <script>
    // Retrieve the selected topic from local storage
    const selectedTopic = localStorage.getItem("selectedTopic") || "topic1";

    // Map topic keys to descriptive display names
    const topicDisplayNames = {
      topic1: "Topic 1: Numbers",
      topic2: "Topic 2: Polyhedra",
      topic3: "Topic 3: Graphs"
    };

    // Set the header to display the chosen topic's name
    document.getElementById("topicTitle").textContent =
      topicDisplayNames[selectedTopic] || selectedTopic;

    // Define profiles for each topic (make sure your images are organized in topic folders)
    const topicsData = {
      topic1: [
        { id: 1, image: 'topic1/profile1.jpg' },
        { id: 2, image: 'topic1/profile2.jpg' },
        { id: 3, image: 'topic1/profile3.jpg' },
        { id: 4, image: 'topic1/profile4.jpg' }
        // ... add more topic1 profiles as needed
      ],
      topic2: [
        { id: 1, image: 'topic2/profile1.jpg' },
        { id: 2, image: 'topic2/profile2.jpg' },
        { id: 3, image: 'topic2/profile3.jpg' }
        // ... add more topic2 profiles as needed
      ],
      topic3: [
        { id: 1, image: 'topic3/profile1.jpg' },
        { id: 2, image: 'topic3/profile2.jpg' },
        { id: 3, image: 'topic3/profile3.jpg' }
        // ... add more topic3 profiles as needed
      ]
    };

    // Use the profiles for the selected topic
    const profiles = topicsData[selectedTopic] || [];

    // Create and return a profile card element
    function createProfileCard(profile) {
      const card = document.createElement("div");
      card.classList.add("profile-card");
      card.setAttribute("data-id", profile.id);
      card.innerHTML = `
        <img src="${profile.image}" alt="Profile ${profile.id}" class="profile-img">
        <p>Profile ${profile.id}</p>
      `;
      card.addEventListener("click", flipProfile);
      return card;
    }

    // Handle the flip action for a profile card
    function flipProfile(event) {
      const card = event.target.closest(".profile-card");
      if (card.classList.contains("flipped")) return;
      card.classList.add("flipped");
      card.style.opacity = 0;
      checkEndGame();
    }

    // Check if all but one profile have been flipped to trigger the end screen
    function checkEndGame() {
      const flippedCards = document.querySelectorAll(".profile-card.flipped");
      if (flippedCards.length === profiles.length - 1) {
        document.getElementById("endScreen").classList.add("show");
      }
    }

    // Restart the game (reset all flipped cards)
    function restartGame() {
      document.querySelectorAll(".profile-card").forEach(card => {
        card.classList.remove("flipped");
        card.style.opacity = 1;
      });
      document.getElementById("endScreen").classList.remove("show");
    }

    // Return to the home page
    function goHome() {
      localStorage.removeItem("selectedTopic");
      window.location.href = "index.html";
    }

    // Generate the game board by creating cards for each profile
    const gameBoard = document.getElementById("gameBoard");
    profiles.forEach(profile => {
      gameBoard.appendChild(createProfileCard(profile));
    });
  </script>
</body>
</html>
